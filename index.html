<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script src="buidl.js"></script>
        <script src="qrcode.js"></script>
    </head>
    <body>
        <h1>Bitcoin Paper Wallet Generator</h1>
        <p>
            Generate Bitcoin wallets securely on the fly using 100% client-side Javascript.
        </p>
        <button onclick="return clickButton();">Generate New Address</button>
        <br>
        <table width="100%">
            <tr>
                <td><div id="addressQR"></div></td>
                <td><div id="privateKeyQR"></div></td>
            </tr>
            <tr>
                <td><div id="addressDiv"></div></td>
                <td><div id="privateKeyDiv"></div></td>
            </tr>
        </table>
        <script>
            console.log("Bitcoin is here!");
            function clickButton(){
                console.log("Button is clicked.");
                var newPair = buidl.getNewAddress();
                var address = newPair.p2pkh;
                var privateKey = newPair.pk;
                document.getElementById("addressDiv").innerHTML = address;
                document.getElementById("privateKeyDiv").innerHTML = privateKey;
                document.getElementById("addressQR").innerHTML = "";
                document.getElementById("privateKeyQR").innerHTML = "";
                new QRCode(document.getElementById("addressQR"), address);
                new QRCode(document.getElementById("privateKeyQR"), address);
            }
        </script>
    </body>
</html>
